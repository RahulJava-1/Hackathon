{% extends 'parent.html' %}
{% block body %}
<!-- Patient Login form code start-->
<div class="container mt-5 w-25 bg-dark text-white" style=" border-radius: 10px; border:1px solid; height: 80vh;width: 100%;">
<form method="post" action="{% url 'vAdmin' %}">
  {% csrf_token %}
    <h1 class="h3 text-center mb-3 fw-normal my-5">Admin Login</h1>
    <hr>
    <p style="color:red; font-size: 30px;">{{msg}}</p>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="adminid" placeholder="name@example.com" required>
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating my-3">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="checkbox mb-3 my-2"> 
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" >Sign in</button>
    <br/>
    <p class="text-center my-3">If you've not an account. Please <a href="{% url 'registration' %}" style="text-decoration: none;">Register</a> Here!!</p>
  </form>
</div>
<!-- Patient Login form code end-->
{% endblock body %}
